<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>vh converter</title>
</head>
<body> 

    <img id="post" src="http://200.98.168.50/assets/images/post-imagem-canva.jpg" style="display: none;" >
    <canvas style="display: none;" id="post-canvas" width="1080" height="1080"></canvas>
    <a style="cursor:pointer;" id="btn-post">AQUI</a>
    <section>
        <div class="container text-center">
            <h1 class="mt-5 pt-4 fw-bold">Width Converter</h1>
            <div class="row mt-4 w-75 mx-auto">
                <div class="col sm-12">
                    <h2>1024px</h2>
                    <form method="get" class="border p-3 rounded">
                        <div class="d-flex justify-content-between">
                            <div class="input-group me-3">
                                <span class="input-group-text"><i class="fa fa-sliders"></i></span>
                                <input id="widthS" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="width">
                            </div>
                            <button type="button" value="Submit" onClick="converterS();" class="btn btn-success">ok</button>
                        </div>
                        <div id="resultsS" class="mt-4"></div>
                    </form>
                </div>
                <div class="col sm-12">
                    <h2>1260px</h2>
                    <form method="get" class="border p-3 rounded">
                        <div class="d-flex justify-content-between">
                            <div class="input-group me-3">
                                <span class="input-group-text"><i class="fa fa-sliders"></i></span>
                                <input id="widthB" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="width">
                            </div>
                            <button type="button" value="Submit" onClick="converterB();" class="btn btn-success">ok</button>
                        </div>
                        <div id="resultsB" class="mt-4"></div>
                    </form>
                </div>
            </div>
            <div class="row mt-4 ">
                <div class="col-5 mx-auto sm-12">
                    <h2>vw</h2>
                    <form method="get" class="border p-3 rounded">
                        <div class="d-flex justify-content-between">
                            <div class="input-group me-3">
                                <span class="input-group-text"><i class="fa fa-sliders"></i></span>
                                <input id="widthV" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="width">
                            </div>
                            <button type="button" value="Submit" onClick="converterV();" class="btn btn-success">ok</button>
                        </div>
                        <div id="resultsV" class="mt-4"></div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    
</body>
</html>
